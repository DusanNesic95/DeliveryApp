<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/functions.js"></script>
  </head>
  <body ng-app="starter">
      <h4 class="deliveryBoys">Nearest people:</h4>
      <div id="map"></div>

      <h4 class="deliveryBoys">List of nearest people:</h4>

      <div class="" id="personsList">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th>Number</th>
              <th>Distance</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>John Doe</td>
              <td>065</td>
              <td>1.1km</td>
            </tr>
            <tr>
              <td>Mary Moe</td>
              <td>064</td>
              <td>0.7km</td>
            </tr>
            <tr>
              <td>July Dooley</td>
              <td>060</td>
              <td>2km</td>
            </tr>
          </tbody>
        </table>
      </div>
      <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAr3GyF_gKTlIk2oxAHh8HwsRHg7cVyUAM&callback=initMap"></script>
  </body>
</html>
