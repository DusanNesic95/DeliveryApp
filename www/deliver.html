<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/styleSecond.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/functions.js"></script>
  </head>
  <body ng-app="starter">
    <div id="thex"></div>
    <div id="company"></div>
    <div class="infoPanel">
      <div class="inputParts">
        <input type="text" name="username" placeholder="ENTER YOUR NAME" id="name" value="" class="firstScreenBtn">
        <i class="fa fa-user icons"></i>
      </div>
      <div class="inputParts">
        <input type="text" name="password" placeholder="ENTER YOUR NUMBER" value="" id="number" class="firstScreenBtn">
        <i class="fa fa-lock icons"></i>
      </div>
      <!-- <input type="text" name="username" placeholder="ENTER YOUR NAME" id="name" value="" class="firstScreenBtn"> -->
      <!-- <input type="text" name="password" placeholder="ENTER YOUR NUMBER" value="" id="number" class="firstScreenBtn"> -->
      <input type="button" name="submit" value="CONNECT ME" id="submit" class="firstScreenBtn">
    </div>
    <div id="emptyFields">You have to enter all fields</div>
    <div id="hidden_form_container" style="display:none;"></div>
  </body>
</html>
