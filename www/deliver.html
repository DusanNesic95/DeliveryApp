<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/functions.js"></script>
  </head>
  <body ng-app="starter">
    <div class="form-row">
      <h3 class="formType">Please enter your data:</h3>
    </div>
    <div class="infoPanel">
      <div class="form-row">
          <div class="inputParts">
  		        <input type="text" name="username" placeholder="Name" id="name" value="" class="userInput">
          </div>
      </div>
      <div class="form-row">
        <div class="inputParts">
          <input type="text" name="password" placeholder="Number" value="" id="number" class="userInput">
        </div>
      </div>
      <div class="form-row">
        <input type="submit" name="submit" id="submitBtn" value="Submit" class="inputParts screenBtn">
      </div>
    </div>
    <div id="emptyFields">You have to enter all fields</div>
  </body>
</html>
